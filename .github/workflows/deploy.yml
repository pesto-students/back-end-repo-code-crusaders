name: Render
on:
  pull_request:
  push:
    branches: [main]

jobs:
  deploy:
    name: Wait for Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Render GitHub Action
        uses: Bounceapp/render-action@0.7.1
        with:
          render-token: ${{ secrets.RENDER_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          service-id: srv-clie17mf27hc73a1nr3g
          retries: 20
          wait: 16000
          sleep: 30000